<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.typmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/member/find-nick" method="get">
        <div class="container">
            <label for="nick">nick</label>
            <input type="text" id="nick" name="nick" placeholder="찾을 계정의 nick을 입력하세요.">
        </div>
        <button type="submit">찾기</button>
    </form>

    <br>
    <br>

    <tr th:if = "${member.id != 0}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.nick}"></td>
        <td th:text="${member.pw}"></td>
        <td th:text="${member.email}"></td>
    </tr>
</body>
</html>
