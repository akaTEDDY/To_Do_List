<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/item/update}" method="post">
    <div class="container">
        <label for="id">id</label>
        <input type="text" id="id" name="id" placeholder="id를 입력하세요."> <br>
        <label for="title">title</label>
        <input type="text" id="title" name="title" placeholder="title을 입력하세요."> <br>
        <label for="note">note</label>
        <input type="text" id="note" name="note" placeholder="note을 입력하세요."> <br>
        <label for="status">status</label>
        <select name="status" id="status" >
            <option value="none">=== 선택 ===</option>
            <option value="doing">doing</option>
            <option value="done">done</option>
            <option value="to_do">to do</option>
        </select> <br>
        <label for="dueDate">due to</label>
        <input type="date" id="dueDate" name="dueDate" th:value="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}"> <br>
        <label for="userNick">userNick</label>
        <input type="text" id="userNick" name="userNick" placeholder="usernick을 입력하세요."> <br>
    </div>
    <button type="submit">등록</button>
</form>
</body>
</html>
